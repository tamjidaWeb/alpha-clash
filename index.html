<!DOCTYPE html>
<html lang="en" data-theme="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="fon-poppins">
   <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
    

    <!-- Home Screen -->
    <section id="home-screen" class=" home min-h-screen text-white flex flex-col justify-center items-center">
      <div class="flex flex-col  items-center gap-8">
        <h1 class="text-8xl font-anton">Alpha Clash Pro</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn btn-white text-black">Play Now</button>
      </div>
    </section>


    <!-- Play Ground Start-->
    <section id="play-ground" class="play-ground hidden">
      <div class="flex flex-col items-center gap-20 pt-20">
        <!--screen  -->
        <div class="artboard artboard-horizontal phone-6 text-white border-[#010313CC] rounded-2xl bg-[#FFFFFFB3] border-[20px]" >
          <div class="flex justify-center ">
            <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl">Don't watch keyboard while Playing..</p>
          
          </div>
            <div class="flex justify-center items-center h-full">
              <p id="current-alphabet" class="uppercase text-black text-9xl font-bold ">Y</p>

            </div>        
          </div>
       
        <!-- keyboard -->
       <div>
        <div class="my-1 flex w-full justify-center gap-1">
          
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd id="a" class="kbd">a</kbd>
          <kbd id="s" class="kbd">s</kbd>
          <kbd id="d" class="kbd">d</kbd>
          <kbd id="f" class="kbd">f</kbd>
          <kbd id="g" class="kbd">g</kbd>
          <kbd id="h" class="kbd">h</kbd>
          <kbd id="j" class="kbd">j</kbd>
          <kbd id="k" class="kbd">k</kbd>
          <kbd id="l" class="kbd">l</kbd>
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd id="z" class="kbd">z</kbd>
          <kbd id="x" class="kbd">x</kbd>
          <kbd id="c" class="kbd">c</kbd>
          <kbd id="v" class="kbd">v</kbd>
          <kbd id="b" class="kbd">b</kbd>
          <kbd id="n" class="kbd">n</kbd>
          <kbd id="m" class="kbd">m</kbd>
          <kbd id="/" class="kbd">/</kbd>
        </div>
       </div>

         <!-- life score -->
          <div class="flex justify-between w-3/4">
            <button class="btn rounded-full border-none px-4 bg-[#894189] text-white">
              Life
              <img src="images/Group 23 (2).svg" alt="">
              <span>1</span>
            </button>


            <button class="btn rounded-full bg-[#360490] text-white">
             
              Score
             <img src="images/monetization_on (2).svg" alt="">
             <span>1</span>
            </button>
          </div>
      </div>
    </section>
    <!-- playGround End -->


    <!-- Score -->
    <section class="score flex justify-center items-center  min-h-screen hidden">

      <div  class="text-white text-center space-y-8 bg-[#ffffff33] p-4 rounded-lg">
        <h1 class="text-8xl">
          <span class="font-extrabold">Score:</span>
          <span>14</span>
        </h1>
        <button>Play Again</button>
        <p>practice makes you a pro</p>
      </div>
        
    </section>
   </main>



   <script src="scripts/utility.js"></script>
   <script src="scripts/alpha-clash.js"></script>
</body>
</html>
